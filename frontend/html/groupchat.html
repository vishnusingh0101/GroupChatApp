<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="../css/groupchat.css">
</head>

<body>
    <div class="chat-body">
        <div class="title">
            <h2>Chat App</h2>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="contact">Vishnu</label></div>
                <div class="contact">Vishnu</label></div>
                <div class="contact">Vishnu</label></div>
            </div>
            <div class="chat">
                <div class="messagebox" id="messagebox">
                    <div class="messageleft">
                        <div class="name">Vishnu:</div>
                        <div class="messagecontent">Hii! how are you!</div>
                    </div>
                    <div class="messageleft">
                        <div class="name">Vishnu:</div>
                        <div class="messagecontent">Hii! how are you!</div>
                    </div>
                </div>
                <div class="chat-footer">
                    <textarea placeholder="Type a message..." id="chat-input"></textarea>
                    <button onclick="send(event)">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/chats.js"></script>
</body>

</html>
